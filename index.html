<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Page Newsletter Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      font-family: system-ui, sans-serif;
    }
    .newsletter-wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .newsletter-form {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    .newsletter-form h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
      color: #1e293b;
    }
    .newsletter-form p {
      margin-bottom: 2rem;
      color: #475569;
      font-size: 1.1rem;
    }
    .newsletter-form input[type="email"] {
      padding: 1rem;
      width: 70%;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      margin-right: 0.5rem;
    }
    .newsletter-form button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      background: #7c3aed;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .newsletter-form button:hover {
      background: #5b21b6;
    }
    @media (max-width: 600px) {
      .newsletter-form input[type="email"] {
        width: 100%;
        margin: 0 0 1rem;
      }
      .newsletter-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="newsletter-wrapper">
    <form class="newsletter-form">
      <h1>Subscribe to our Newsletter</h1>
      <p>Get the latest updates, offers, and more straight to your inbox.</p>
      <div>
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
      </div>
    </form>
  </div>
</body>
</html>
